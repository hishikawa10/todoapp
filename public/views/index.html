      <div class="modal" tabindex="-1" role="dialog">

              <h5 class="modal-title">Modal title</h5>
              <button

                class="close"

            <div class="modal-footer">
              <button

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>

              <th scope="col">カテゴリ</th>
              <th scope="col">ステータス</th>

          <tbody>
            <tr>

            </tr>
            <tr>

      <div class="row mb-5">

        </div>
      </div>

        class="modal fade"
        id="testModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="basicModal"
        aria-hidden="true"

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">リストを追加する</h5>
              <button
                class="display-none"
                data-dismiss="modal"
                aria-label="閉じる"
              ></button>
            </div>
            <!-- /.modal-header -->
            <div class="modal-body">
              <form>
                <label for="taskName">タスク名</label>

                <label for="deadline">期限</label>
                <input type="text" id="deadline" name="deadline" />
                <label for="category">カテゴリ</label>
                <select id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </form>
            </div>
            <!-- /.modal-body -->
            <div class="modal-footer">
              <button class="display-none" data-dismiss="modal">閉じる</button>
              <button class="display-none" id="create-task">登録</button>
            </div>
            <!-- /.modal-footer -->

          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

    <div class="update-form" id="update-form" style="display: none">
      <form>
        <label for="task">タスク名</label>
        <input type="text" id="task" name="task" />
        <label for="deadline">期限</label>
        <input type="text" id="deadline" name="deadline" />
        <label for="category">カテゴリ</label>
        <select id="category" name="category">
          <option value="1">生活</option>
          <option value="2">勉強</option>
          <option value="3">仕事</option>
          <option value="4">趣味</option>
        </select>
        <label for="status">ステータス</label>
        <select id="status" name="status">
          <option value="1">完了</option>
          <option value="2">作業中</option>
          <option value="3">未実施</option>
        </select>
      </form>

      <button class="display-none">キャンセル</button>
      <button class="display-none" id="update-task">保存</button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    ></script>
    <script src="../javascripts/index.js"></script>

    <script>
      // 削除ボタン押下時
      $(".delete").on("click", function () {
        const taskName = $(this).data("delete");
        alert(`下記の内容を削除します。\n ${taskName}`);
      });

      // 新規登録ボタン押下時
      $("#create-button").on("click", function () {
        $("#modal").show();
      });

      // 更新ボタン押下時
      $(".update-button").on("click", function () {
        $("#update-form").show();
      });

      // フォームを閉じたいとき
      $(".display-none").on("click", function () {
        $("#create-form").hide();
        $("#update-form").hide();
      });

      //登録ボタン押下時
      $("#create-task").on("click", async function () {
        //リクエストデータをフォームから取得
        const data = {
          taskName: $("[name=task]").val(),
          deadline: $("[name=deadline]").val(),
          category: $("[name=category]").val(),
        };

        //新規登録APIを実行
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        console.log(response);
        //画面をリロード
        windouw.location.reload();
      });
    </script>
