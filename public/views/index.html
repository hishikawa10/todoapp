      // 一覧取得
      $(document).ready(async function () {
        //一覧取得を実行
        const response = await httpGet(
          "//" + window.location.host + `/api/tasks`
        );
        //console.log(response);
        const list = response.map((item) => {
          const date = new Date(item.deadline);
          const year = date.getFullYear();
          const month = ("0" + (date.getMonth() + 1)).slice(-2);
          const day = ("0" + date.getDate()).slice(-2);
          const deadlineVal = `${year}年${month}月${day}日`;
          var cate = "syokichi";
          if (item.category_name == "生活") {
            var cate = "seikatu";
          } else if (item.category_name == "勉強") {
            var cate = "bennkyou";
          } else if (item.category_name == "仕事") {
            var cate = "shigoto";
          } else {
            var cate = "syumi";
          }
          //console.log(cate);
          //console.log(item.category_name);
          //リストを表示
          return `

          <tr class="table-active text-center">
            <td class=${cate}>${item.category_name}${cate}</td>
            <td>${item.task_status}</td>
            <td>${item.task_name}</td>
            <td>${deadlineVal}</td>
            <td> <button id="update-button" data-toggle="modal"
                data-target="#testModal2" data-id=${item.id}>更新</button></td>
            <td><button id="delete-button" data-id=${item.id} data-delete=${item.task_name}>削除</button></td>
          </tr>`;
        });
        $("tbody#task-list").append(list);
      });

          "//" + window.location.host + `/api/tasks/${id}`
        );

        //日付けを　xxxx-xx-xxに変換
        const date = new Date(response[0].deadline);
        const year = date.getFullYear();
        const month = ("0" + (date.getMonth() + 1)).slice(-2);
        const day = ("0" + date.getDate()).slice(-2);
        const deadlineVal = `${year}-${month}-${day}`;

        //初期値をセット
        $("#update-form input[name=id]").val(response[0].id);
        $("#update-form input[name=task]").val(response[0].task_name);
        $("#update-form input[name=deadline]").val(deadlineVal);
        $("#update-form select[name=category]").val(response[0].category_id);
        $("#update-form select[name=status]").val(response[0].task_status);
